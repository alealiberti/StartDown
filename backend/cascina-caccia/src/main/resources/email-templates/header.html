<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .logo {
        margin-bottom: 30px;
      }
      .logo img {
        max-width: 200px;
      }
      .content {
        line-height: 1.6;
      }
      .signature {
        margin-top: 20px;
        color: #000;
      }
      .footer {
        margin-top: 10px;
        font-style: italic;
        color: #666;
        font-size: 0.9em;
      }
      .divider {
        height: 2px;
        margin: 10px 0;
        background: linear-gradient(to right, #fada11, #f7931e, #e0087f);
      }
      .contact-section {
        background-color: #333;
        color: white;
        padding: 20px;
        margin-top: 40px;
      }
      .contact-section a {
        color: white;
        text-decoration: none;
      }
      .contact-section p {
        margin: 5px 0;
      }
      .social-icons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
      .copyright {
        margin-top: 20px;
        font-size: 0.9em;
      }
      .request-details {
        margin: 20px 0;
      }
      .request-details li {
        margin-bottom: 10px;
        color: #000;
        list-style-type: none;
        position: relative;
        padding-left: 15px;
      }
      .request-details li:before {
        content: "•";
        color: #f7931e;
        position: absolute;
        left: 0;
      }
      .footer-note {
        margin-top: 20px;
        font-style: italic;
        color: #666;
      }
      .booking-details {
        margin: 20px 0;
      }
      .booking-details li {
        margin-bottom: 10px;
        color: #000;
        list-style-type: none;
        position: relative;
        padding-left: 15px;
      }
      .booking-details li:before {
        content: "•";
        color: #f7931e;
        position: absolute;
        left: 0;
      }
      a {
        color: #e0087f;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img src="https://i.postimg.cc/zyp5J4sx/emailc.png" alt="Cascina Cacciamentis Logo" />
      <div class="divider"></div>
    </div>
    <div class="content">
