<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>
<body>

  <!-- container of the login page (logo + title + form login) -->
  <div class="container">


    <!-- logo user admin on the top of the container -->
    <img src="https://cascinacaccia.net/wp-content/uploads/2018/05/cropped-favicon-1-270x270.jpg" class="adminLogo"
      alt="User Logo">

    <div>
      <h1>Benvenuto!</h1>
      <h2>gestisci domande e prenotazioni di<br>Cascina Caccia!</h2>
    </div>

    <!-- form login for the admin of the backoffice -->
    <form action="./src/pages/dashboard/index.html" method="post">

      <!-- inputs container form login -->
      <div class="inputForms">
        <div class="field">
          <label for="username">Username</label>
          <input type="email" id="username" name="username" class="username">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="password">
        </div>
      </div>

      <div>
        <button type="submit">Log in</button>
      </div>

    </form>


  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</body>
</html>
