<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>
<body>

  <!-- container of the login page (logo + title + form login) -->
  <div class="container">

    <!-- logo user admin on the top of the container -->
    <img src="https://uxwing.com/wp-content/themes/uxwing/download/business-professional-services/man-waiter-icon.png"
      class="adminLogo" alt="user logo">

    <h1>Benvenuto!</h1>

    <!-- form login for the admin of the backoffice -->
    <form action="./src/pages/dashboard/index.html" method="post">
      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>

      <div>
        <button type="submit">Accedi</button>
      </div>
    </form>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
