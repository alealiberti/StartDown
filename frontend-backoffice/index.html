<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>
<body>

  <!-- container of the login page (logo + title + form login) -->
  <div class="form-container">

    <header>
      <figure>
        <img src="/images/logo/logo-bruno-e-carla-black.webp" alt="">
      </figure>
      <div>
        <h1>Cascina Caccia Mentis</h1>
        <hr>
        <h2>Benvenuto nella dashboard</h2>
      </div>
    </header>

    <!-- form login for the admin of the backoffice -->
    <form action="./src/pages/dashboard/index.html" method="post">

      <div class="inputForms">
        <div class="field">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
      </div>

      <div>
        <button type="submit">Accedi</button>
      </div>

    </form>


  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
