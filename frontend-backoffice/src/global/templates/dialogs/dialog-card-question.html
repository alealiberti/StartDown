<!-- template of the dialog containing all the information of the card question, and the possibility of do some actions
 like response to the question through GMAIL -->
<div id="dialog" class="dialogQuestion">

    <!-- header information of the question -->
    <div class="dialogHeader">
        <h2 class="dialogName"></h2>
        <p class="dialogEmail"></p>
        <p class="dialogDate"></p>
    </div>

    <!-- body text of the request question, will be scrollable! -->
    <div class="dialogBody">
        <hr>
        <h2>Corpo della richiesta:</h2>
        <p class="dialogRequest"></p>
        <hr>
    </div>

    <!-- footer whit actions on the question and the fast response through mail -->
    <div class="dialogFooter">
        <div class="dialogActions actions">
            <ion-icon name="archive" class="archive"></ion-icon>
            <ion-icon name="trash" class="trash"></ion-icon>
        </div>
        <div class="dialogResponse">
            <a href="mailto:test@gmail.com">Rispondi â†©</a>
        </div>
    </div>

</div>
