<template id="cardReservationTemplate">
    <div class="cardReservation">
        <div class="cardHeader">
            <div>
                <h2 class="cardName"></h2>
                <p class="cardEmail"></p>
            </div>
            <p class="cardDate"></p>
        </div>
        <div class="cardFooter">
            <div class="cardState">
                <ion-icon name="ellipse"></ion-icon>
                <p class="stateDescription"></p>
            </div>
            <div class="cardActions actions">
                <ion-icon name="archive" class="archive"></ion-icon>
                <ion-icon name="trash" class="trash"></ion-icon>
            </div>
        </div>
    </div>
</template>
