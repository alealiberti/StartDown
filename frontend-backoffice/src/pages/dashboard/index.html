<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>

    <!-- side navbar for all the devices, phone navabar is expandable whit a button and the navLabel will be hidden -->
    <nav id="sidebar">
        <!-- button showed for the device phone, will allowed to exapande the navabar full screen -->
        <div class="toggleBtn">
            <ion-icon name="chevron-forward"></ion-icon>
        </div>
        <!-- list of the backoffice sections/pages -->
        <ul class="navList">
            <li class="active">
                <a href="../dashboard/index.html">
                    <ion-icon name="home"></ion-icon>
                    <span class="navLabel">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="../questions/index.html">
                    <ion-icon name="help-outline"></ion-icon>
                    <span class="navLabel">Richieste Informazioni</span>
                </a>
            </li>
            <li>
                <a href="../reservations/index.html">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <span class="navLabel">Richieste Prenotazioni</span>
                </a>
            </li>
            <li>
                <a href="../settings/index.html">
                    <ion-icon name="settings"></ion-icon>
                    <span class="navLabel">Impostazioni</span>
                </a>
            </li>
        </ul>
        <!-- button logout will return to the login page  -->
        <div class="logoutSection">
            <a href="../../../index.html" class="logoutBtn">
                <ion-icon name="log-out-outline"></ion-icon>
                <span class="navLabel">Log Out</span>
            </a>
        </div>
    </nav>

    <!-- main sections which contains the cards whit the news requests of questions / reservations! -->
    <main>
        <h1>Bentornato, Admin!</h1>

        <h2>LE ULTIME RICHIESTE:</h2>

        <!-- container which contains squares whit the:
        - total of question / reservations for today 
        - total views on the website -->
        <section id="infoToday">
            <div class="infoCard">
                <div class="iconContainer">
                    <p class="total">2</p>
                    <ion-icon name="help-outline"></ion-icon>
                </div>
                <p class="description">Nuove domande</p>
            </div>

            <div class="infoCard">
                <div class="iconContainer">
                    <p class="total">1</p>
                    <ion-icon name="calendar-outline"></ion-icon>
                </div>
                <p class="description">Nuove prenotazioni</p>
            </div>

            <div class="infoCard">
                <div class="iconContainer">
                    <p class="total">25</p>
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
                <p class="description">Visite giornaliere</p>
            </div>
        </section>

        <!-- section which will be filled trough TS templates whit the latest questions and reservations -->
        <section id="requests"></section>
    </main>

    <!--creato al di fuori del dialogo "overlay" che copre tutto lo schermo che porta ad alcuni funzionamenti vantaggiosi:
    01. aggiunto un interazione che al click di ques'ultima (esclusa modale dato che avrà un z-index >) chiuderà il dialogo aperto
    02. non permette l'interazione con tutto quanto al di fuori di quest'ultima se non viene chiusa!  -->
    <div class="overlay"></div>


    <script type="module" src="./main.ts"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
